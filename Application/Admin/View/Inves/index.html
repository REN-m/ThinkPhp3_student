<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 商品品牌 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__ADMIN_CSS__/general.css" rel="stylesheet" type="text/css"/>
    <link href="__ADMIN_CSS__/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('save')}">添加品牌</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品品牌 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="" name="searchForm">
        <img src="__ADMIN_IMG__/icon_search.gif" width="26" height="22" border="0" alt="search"/>
        <input type="text" name="brand_name" size="15"/>
        <input type="submit" value=" 搜索 " class="button"/>
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>是否显示</th>
                <th>状态</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
                <tr>
                    <td align="center">{$row.id}</td>
                    <td align="center">{$row.name}</td>
                    <td align="center"><img src="__ADMIN_IMG__/{$row.state}.gif" alt=""></td>
                    <td align="center">{$row.state}</td>
                    <td align="center">{:date('Y-m-d H:i:s',$row['create_time'])}</td>
                    <td align="center">
                        <a href="{:U('save',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a href="{:U('del',array('id'=>$row['id']))}" title="删除">移除</a>
                    </td>
                </tr>
            </volist>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    {$pageHtml}
                </td>
            </tr>
        </table>
    </div>
</form>

<div id="footer">
    共执行 3 个查询，用时 0.021251 秒，Gzip 已禁用，内存占用 2.194 MB<br/>

</div>
</body>
</html>
