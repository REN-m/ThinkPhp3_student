<extend name="Public:baseSave"/>
<block name="content">
    <form method="post" action="{:U('Menu/save')}" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">名称</td>
                <td>
                    <input type="text" name="name" maxlength="60" value="{$row.name}"/>
                    <span class="require-field">*</span>
                </td>
            </tr>

            <tr>
                <td class="label">导航id</td>
                <td>
                    <select name="nav_id" id="">
                        <option value="0">-选择-</option>
                        <volist name="navs" id="nav">
                            <option value="{$nav.id}">{$nav.name}</option>
                        </volist>
                    </select>
                    <span class="require-field">*</span>
                </td>
            </tr>

            <tr>
                <td class="label">地址</td>
                <td>
                    <input type="text" name="path" maxlength="60" value="{$row.path}"/>
                    <span class="require-field">*</span>
                </td>
            </tr>

            <tr>
                <td class="label">是否显示</td>
                <td>
                    <input type="radio" name="state" value="1" {$row['state'] ? 'checked="checked"' : ''} /> 是
                    <input type="radio" name="state" value="0" {$row['state'] ? '' : 'checked="checked"'} /> 否
                </td>
            </tr>


            <tr>
                <td colspan="2" align="center"><br/>
                    <input type="hidden" name="id" value="{$row.id}">
                    <input type="submit" class="button" value=" 确定 "/>
                    <input type="reset" class="button" value=" 重置 "/>
                </td>
            </tr>
        </table>
    </form>
</block>
