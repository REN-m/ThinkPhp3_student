<extend name="Public:baseIndex"/>
<block name="content">
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>导航id</th>
        <th>地址</th>
        <th>是否显示</th>
        <th>状态</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    <volist name="rows" id="row">
        <tr>
            <td align="center">{$row.id}</td>
            <td align="center">{$row.m_name}</td>
            <td align="center">{$row.n_name}</td>
            <td align="center">{$row.path}</td>
            <td align="center"><img src="__ADMIN_IMG__/{$row.state}.gif" alt=""></td>
            <td align="center">{$row.state}</td>
            <td align="center">{:date('Y-m-d H:i:s',$row[create_time])}</td>
            <td>
                <a href="{:U('Menu/save',array('id'=>$row['id']))}">编辑</a>
                |
                <a class="ajax-get" href="{:U('Menu/del',array('id'=>$row['id']))}">删除</a>
            </td>
        </tr>
    </volist>
</block>
