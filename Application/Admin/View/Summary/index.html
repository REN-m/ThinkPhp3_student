<extend name="Public:baseIndex" />
<block name="content">
    <tr>
        <th>编号</th>
        <th>调查时间</th>
        <th>操作</th>
    </tr>
    <volist name="rows" id="row" key="i">
        <tr>
            <td align="center">{$i}</td>
            <td align="center">{$row['create_date']}</td>
            <td>
                <a href="{:U('Summary/ct',array('create_time'=>$row['create_time']))}">打开</a>
            </td>
        </tr>
    </volist>
</block>
